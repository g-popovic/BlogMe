<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../../public/styles.css" />
		<title>BlogMe</title>
	</head>
	<body>
		<div class="root">
			<nav>
				<img class="logo" src="../images/Logo@3x.png" alt="logo" />
				<img
					class="burger hide-desktop"
					src="../images/Burger.svg"
					alt="navigation"
				/>
				<ul class="nav-items hide-mobile">
					<li class="nav-item"><a href="#">Explore</a></li>
					<li class="nav-item"><a href="#">Favorites</a></li>
					<li class="nav-item hide-auth"><a href="#">Login</a></li>
					<li class="nav-item hide-auth"><a href="#">Register</a></li>
					<li class="nav-item hide-unauth"><a href="#">New Post</a></li>
				</ul>

				<div class="green-strip"></div>
			</nav>

			<div class="login-container">
				<h1>SIGN IN TO BLOGME</h1>

				<form class="login-forms">
					<div class="login-input-container">
						<img
							class="login-icon-label login-icon-username"
							src="../images/Icon@3x.png"
							alt="input icon"
						/>
						<input
							class="login-input"
							autocomplete="off"
							type="text"
                            placeholder="Username"
                            name="username"
						/>
					</div>
					<div class="login-input-container">
						<img
							class="login-icon-label login-icon-password"
							src="../images/key-icon.svg"
							alt="input icon"
						/>
						<input
							class="login-input"
							autocomplete="off"
							type="text"
                            placeholder="Password"
                            name="login-icon-password"
						/>
					</div>
					<div class="login-input-container">
						<img
							class="login-icon-label login-icon-password"
							src="../images/key-icon.svg"
							alt="input icon"
						/>
						<input
							class="login-input"
							autocomplete="off"
							type="text"
							placeholder="Confirm Password"
						/>
					</div>

					<button class="login-button btn-primary" type="submit">SIGN IN</button>

					<div class="login-second-option">
						<p>Don't have an account?</p>
						<a href="#">Create one now!</a>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
